name: Deployment pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'osa11/**'
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths:
      - 'osa11/**'

env:
  SKIP_DEPLOYMENT: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    env:
      TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      SECRET: ${{ secrets.SECRET }}
      PORT: ${{ secrets.PORT }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: ./osa11/exercise 4.1-5.23_Frontend
        run: npm install
      
      - name: Test frontend
        working-directory: ./osa11/exercise 4.1-5.23_Frontend
        run: npm run test
      
      - name: Lint frontend
        working-directory: ./osa11/exercise 4.1-5.23_Frontend
        run: npm run lint
      
      - name: Build frontend
        working-directory: ./osa11/exercise 4.1-5.23_Frontend
        run: npm run build
      
      - name: Move dist to backend
        run: mv "./osa11/exercise 4.1-5.23_Frontend/dist" "./osa11/exercise 4.1-4.23_Backend/dist"
      
      - name: Install backend dependencies
        working-directory: ./osa11/exercise 4.1-4.23_Backend
        run: npm install

      - name: Test backend
        working-directory: ./osa11/exercise 4.1-4.23_Backend
        run: npm run tests:all
      
      - name: Start server
        working-directory: ./osa11/exercise 4.1-4.23_Backend
        run: npm start &
        
      - name: Wait for server to start
        run: sleep 5
        
      - name: Check MongoDB connection
        run: |
          curl -v http://localhost:${{ secrets.PORT }}/health || (echo "Health check failed" && exit 1)
      
      - name: Debug deployment conditions
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "SKIP_DEPLOYMENT: ${{ env.SKIP_DEPLOYMENT }}"
          echo "Should deploy: ${{ github.event_name == 'push' && env.SKIP_DEPLOYMENT != 'true' }}"
      
      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && env.SKIP_DEPLOYMENT != 'true' }}
        run: curl -v https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_KEY }}
      - name: Build Status Notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: "Build Pipeline"
          description: ${{ job.status == 'success' && 'Prerequisites succeeded' || 'Build failed! Check the details below to identify the problematic commit.' }}
          url: ${{ job.status != 'success' && github.event.head_commit.url || '' }}
          username: GitHub Actions
    
  tag_release:
    needs: [deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && env.SKIP_DEPLOYMENT != 'true' }}
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          TAG_PREFIX: v